<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="main-container">
        <div class="switch-box">
            <h3>Turn For</h3>
            <div class="switch-box-text algin">X</div>
            <div class="switch-box-text algin">O</div>
            <div class="bg"></div>
        </div>
        <div class="main-grid">
            <div class="grid-box algin">0</div>
            <div class="grid-box algin">1</div>
            <div class="grid-box algin">2</div>
            <div class="grid-box algin">3</div>
            <div class="grid-box algin">4</div>
            <div class="grid-box algin">5</div>
            <div class="grid-box algin">6</div>
            <div class="grid-box algin">7</div>
            <div class="grid-box algin">8</div>
        </div>
        <h2 id="results"></h2>
        <button id="play-again">Play Again</button>
    </div>
   <script src="script.js"></script>
</body>
</html>
